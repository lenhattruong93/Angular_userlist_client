<div class="x_panel">
    <div class="x_title">
        <h2>Users List</h2>
        <i class="	glyphicon glyphicon-plus" (click) ='onAddNewUserClicked($event)' ></i>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">

        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.fistName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.userName}}</td>
                    <i (click) ='onUserClicked(user)' class="glyphicon glyphicon-pencil"></i> 
                </tr>
            </tbody>
        </table>

    </div>
</div>
