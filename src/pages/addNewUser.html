<div class="x_panel">
    <div class="x_title">
      <h2>Add New User</h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <br>
      <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left" novalidate="">

        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">First Name <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" [(ngModel)]="model.firstName" name="first-name" required="required" class="form-control col-md-7 col-xs-12">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Last Name <span class="required">*</span>
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" [(ngModel)]="model.lastName"  name="last-name" required="required" class="form-control col-md-7 col-xs-12">
          </div>
        </div>
        <div class="form-group">
          <label for="user-name" class="control-label col-md-3 col-sm-3 col-xs-12">User Name</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input [(ngModel)]="model.userName" class="form-control col-md-7 col-xs-12" type="text" name="user-name">
          </div>
        </div>
        <div class="ln_solid"></div>
        <div class="form-group">
          <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
            <button type="button" class="btn btn-primary"(click)="onCancelClicked()">Cancel</button>
            <button type="button" class="btn btn-success"(click)="onSaveClicked()">Save</button>
          </div>
        </div>

      </form>
    </div>
  </div>
