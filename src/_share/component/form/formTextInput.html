<div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{lable}} <span class="required">*</span>
    </label>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <input type="text" [(ngModel)]="model" (change)="onChanged($event)" name="first-name" required="required"
            class="form-control col-md-7 col-xs-12">
    </div>
</div>
